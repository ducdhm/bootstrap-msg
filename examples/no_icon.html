<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Message | The jQuery plugin for showing message with Bootstrap alert classes</title>
        <link rel="stylesheet" type="text/css" href="./vendors/bootstrap-3.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./vendors/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap-msg.css" />
        <link rel="stylesheet" type="text/css" href="./css/examples.css" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-top">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="https://github.com/ducdhm/bootstrap-msg">Bootstrap Message</a>
                </div>
                
                <div class="collapse navbar-collapse" id="navbar-top">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="./"><i class="fa fa-file-text-o"></i> Examples list</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/ducdhm" target="_blank"><i class="fa fa-user-circle"></i> Duc Doan</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container" id="example" data-icon="no">
            <div class="row">
                <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                    <div class="page-header">
                        <h3>Show message without Icon</h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-block btn-info" type="button">Info</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-block btn-success" type="button">Success</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-block btn-warning" type="button">Warning</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-block btn-danger" type="button">Error</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./vendors/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./vendors/bootstrap-3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../dist/js/bootstrap-msg.js"></script>
        <script type="text/javascript" src="./js/examples.js"></script>
    </body>
</html>
